  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      document.getElementById("dateTime1").value = now.toLocaleString('ru-RU', options); 
    }
    setInterval(updateDateTime, 1000); 
    function showAlert() {
            alert('Надо же получилось!');
        }
  </script>
</head>
